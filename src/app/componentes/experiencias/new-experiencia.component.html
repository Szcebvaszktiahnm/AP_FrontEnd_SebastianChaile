
    <div class="alert bg-primary border border-dark border-3 rounded-4 container" id="form">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE" class="text-white">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE" class="text-white">Descripcion de la tarea</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                    </div>
                    <br>
                    <button class="btn btn-outline-light btn-lg px-5 text-black" id="btnedit">
                        Agregar experiencia
                    </button>
                </form>
            </div>
        </div>
    </div>
