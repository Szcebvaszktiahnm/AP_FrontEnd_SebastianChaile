<div class="row" id="educacion">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>


    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr>
                    <td><h2>Institución</h2></td>
                    <td><h2>Carrera / Curso</h2></td>
                </tr>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>
                    <td>
                        <h5>{{Educacion.descripcionE}}</h5>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-success" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
